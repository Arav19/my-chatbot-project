<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Chatbot</title>
</head>
<body>
    <h1>Chat with AI</h1>
    <div id="chatbox">
        <div id="chatOutput"></div>
        <input type="text" id="userInput" placeholder="Type your message...">
        <button onclick="sendMessage()">Send</button>
    </div>

    <script>
        async function sendMessage() {
            const userInput = document.getElementById('userInput').value;
            if (userInput.trim() === '') return;

            // Display user's message
            const chatOutput = document.getElementById('chatOutput');
            const userMessage = document.createElement('div');
            userMessage.textContent = "You: " + userInput;
            chatOutput.appendChild(userMessage);

            // Clear input
            document.getElementById('userInput').value = '';

            // Send request to the Render-hosted API
            try {
                const response = await fetch("https://your-render-url.onrender.com/api/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: userInput })
                });

                const data = await response.json();
                const botReply = data.reply;

                // Display bot's response
                const botMessage = document.createElement('div');
                botMessage.textContent = "Bot: " + botReply;
                chatOutput.appendChild(botMessage);
                chatOutput.scrollTop = chatOutput.scrollHeight;
            } catch (error) {
                console.error("Error:", error);
                const errorMessage = document.createElement('div');
                errorMessage.textContent = "Bot: Sorry, there was an error!";
                chatOutput.appendChild(errorMessage);
            }
        }
    </script>
</body>
</html>
